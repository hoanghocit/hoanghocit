<head>

<body>
    <form method="POST" action="https://hul.io.vn">
        <label for="sanpham">Chọn Sản Phẩm:</label>
        <select id="sanpham" name="sanpham">
            <option value="SP1">Sản Phẩm 1</option>
            <option value="SP2">Sản Phẩm 2</option>
        </select><br>
        <label for="soluong">Số Lượng:</label>
        <input type="number" id="soluong" name="soluong" min="1"/><br>
        <label for="diachi">Địa Chỉ Giao Hàng:</label>
        <textarea id="diachi" name="diachi" rows="4"></textarea><br>
        <button type="submit">Đặt Hàng</button>
    </form>
</body>
